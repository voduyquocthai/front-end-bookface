
<div class="card-body d-flex pt-4 ps-4 pe-4 pb-0 border-top-xs bor-0">
  <figure class="avatar me-3"><img src="{{friend.sender.avatar}}" alt="image" class="shadow-sm rounded-circle w45" style="object-fit: cover; width: 60px; height:40px"></figure>
  <a routerLink="users/user-profile/{{friend.sender.userId}}" class="fw-700 text-grey-900 font-xssss mt-1">{{friend.sender.firstName + ' ' + friend.sender.lastName}} <span class="d-block font-xssss fw-500 mt-1 lh-3 text-grey-500">{{friend.sender.email}}</span></a>
</div>
<div class="card-body d-flex align-items-center pt-0 ps-4 pe-4 pb-4">
  <div>
    <button class="p-2 lh-20 w100 border-0 bg-primary me-2 text-white text-center font-xssss fw-600 ls-1 rounded-xl" (click)="accept()">Confirm</button>
  </div>
  <div>
    <button class="p-2 lh-20 w100 border-0 bg-grey text-grey-800 text-center font-xssss fw-600 ls-1 rounded-xl" (click)="unFriend()">Delete</button>
  </div>
</div>
