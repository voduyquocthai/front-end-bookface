<div class="modal-popup-chat">
  <div class="modal-popup-wrap bg-white p-0 shadow-lg rounded-3">
    <div class="modal-popup-header w-100 border-bottom">
      <div class="card p-3 d-block border-0 d-block">
        <figure class="avatar mb-0 float-left me-2">
          <img [src]="receiver?.avatar" alt="image" class="w35 h35 me-1">
        </figure>
        <h5 class="fw-700 text-primary font-xssss mt-1 mb-1">{{receiver.username}}</h5>
        <h4 class="text-grey-500 font-xsssss mt-0 mb-0"><span class="d-inline-block bg-success btn-round-xss m-0"></span> Available</h4>
        <a href="#" class="font-xssss position-absolute right-0 top-0 mt-3 me-4"><i class="ti-close text-grey-900 mt-2 d-inline-block"></i></a>
      </div>
    </div>
    <div #message class="modal-popup-body w-100 p-3" style="overflow-y: scroll; max-height: 300px">
      <ul id="history">
        <ng-container *ngFor="let message of listMessage">
          <li>
            <div [className]="currentUser.userId == message.sender.userId?'message self text-right mt-2' : 'message'">
              <div class="message-content font-xssss lh-24 fw-500">{{message.content}}</div>
            </div>
          </li>
<!--          <li>-->
<!--            <div [className]="currentUser.userId == message.sender.userId?'date-break font-xsssss lh-24 fw-500 text-grey-500 mt-2 mb-2 float-right' : 'date-break font-xsssss lh-24 fw-500 text-grey-500 mt-2 mb-2 float-left'" >-->
<!--              {{message.createdTime}}-->
<!--            </div>-->
<!--          </li>-->
        </ng-container>
      </ul>
    </div>
    <div class="modal-popup-footer w-100 border-top">
      <div class="card p-3 d-block border-0 d-block">
        <form (ngSubmit)="sentMessage(receiver)" class="form-group icon-right-input style1-input mb-0">
          <input [(ngModel)]="content" name="content" type="text" placeholder="Start typing.." class="form-control rounded-xl bg-greylight border-0 font-xssss fw-500 ps-3">
          <i class="feather-send text-grey-500 font-md"></i>
        </form>
      </div>
    </div>
  </div>
</div>
