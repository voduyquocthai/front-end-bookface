<div class="row">
  <div class="col-xl-5 d-none d-xl-block p-0 vh-100 bg-image-cover bg-no-repeat" style="background-image: url(http://uitheme.net/sociala/images/login-bg-2.jpg);"></div>
  <div class="col-xl-7 vh-100 align-items-center d-flex bg-white rounded-3 overflow-hidden">
    <div class="card shadow-none border-0 ms-auto me-auto login-card">
      <div class="card-body rounded-0 text-left">
        <h2 class="fw-700 display1-size display2-md-size mb-4">Create <br>your account</h2>
        <form [formGroup]="signupForm" (ngSubmit)="signup()">
          <div class="row" style="margin-bottom: 20px">
            <div class="form-group icon-input col-md-6">
              <i class="font-sm ti-user text-grey-500 pe-0"></i>
              <input [formControlName]="'username'" type="text" class="style2-input ps-5 form-control text-grey-900 font-xsss fw-600" placeholder="Username" required autofocus>
              <span *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched">
                Please provide a valid Username
            </span>
            </div>
            <div class="form-group icon-input col-md-6">
              <input [formControlName]="'password'" type="Password" class="style2-input ps-5 form-control text-grey-900 font-xss ls-3" placeholder="Password" required autofocus>
              <i class="font-sm ti-lock text-grey-500 pe-0"></i>
              <span *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">
                Please provide a valid Password
            </span>
            </div>
          </div>
          <div class="row" style="margin-bottom: 20px">
            <div class="form-group icon-input col-md-6">
              <i class="font-sm ti-user text-grey-500 pe-0"></i>
              <input [formControlName]="'firstName'" type="text" class="style2-input ps-5 form-control text-grey-900 font-xsss fw-600" placeholder="First Name" required autofocus>
              <span *ngIf="!signupForm.get('firstName').valid && signupForm.get('firstName').touched">
                Please provide a valid First Name
            </span>
            </div>
            <div class="form-group icon-input col-md-6">
              <i class="font-sm ti-user text-grey-500 pe-0"></i>
              <input [formControlName]="'lastName'" type="text" class="style2-input ps-5 form-control text-grey-900 font-xsss fw-600" placeholder="Last Name" required autofocus>
              <span *ngIf="!signupForm.get('lastName').valid && signupForm.get('lastName').touched">
                Please provide a valid Last Name
            </span>
            </div>
          </div>

          <div class="form-group icon-input col-md-12" style="margin-bottom: 20px">
            <i class="font-sm ti-email text-grey-500 pe-0"></i>
            <input [formControlName]="'email'" type="text" class="style2-input ps-5 form-control text-grey-900 font-xsss fw-600" placeholder="Email Address" required autofocus>
            <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
                Please provide a valid Email
            </span>
          </div>
          <div class="form-group mb-1"><button type="submit" class="form-control text-center style2-input text-white fw-600 bg-dark border-0 p-0 ">Register</button></div>

        </form>

        <div class="col-sm-12 p-0 text-left">
          <h6 class="text-grey-500 font-xsss fw-500 mt-0 mb-0 lh-32">Already have account <a routerLink="/login" class="fw-700 ms-1">Login</a></h6>
        </div>

      </div>
    </div>
  </div>
</div>
