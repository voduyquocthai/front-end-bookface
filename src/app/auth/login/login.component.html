<div class="row">
  <div class="col-xl-5 d-none d-xl-block p-0 vh-100 bg-image-cover bg-no-repeat" style="background-image: url(http://uitheme.net/sociala/images/login-bg.jpg);"></div>
  <div class="col-xl-7 vh-100 align-items-center d-flex bg-white rounded-3 overflow-hidden">
    <div class="card shadow-none border-0 ms-auto me-auto login-card">
      <div id="car" class="rounded-0 text-left">
        <h2 class="fw-700 display1-size display2-md-size mb-3">Login into <br>your account</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group icon-input mb-3">
            <i class="font-sm ti-email text-grey-500 pe-0"></i>
            <input type="text" class="style2-input ps-5 form-control text-grey-900 font-xsss fw-600" placeholder="Your Username"
                   [formControlName]="'username'" name="user_name" required autofocus>
            <span *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">
                Please provide a valid username
            </span>
          </div>
          <div class="form-group icon-input mb-1">
            <input type="Password" class="style2-input ps-5 form-control text-grey-900 font-xss ls-3" placeholder="Password"
            [formControlName]="'password'" name="pass_word" required autofocus>
            <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
                Password cannot be empty
            </span>
            <i class="font-sm ti-lock text-grey-500 pe-0"></i>
          </div>
          <div class="form-check text-left mb-3">
            <input type="checkbox" class="form-check-input mt-2" id="exampleCheck1">
            <label class="form-check-label font-xsss text-grey-500" for="exampleCheck1">Remember me</label>
            <a href="forgot.html" class="fw-600 font-xsss text-grey-700 mt-1 float-right">Forgot your Password?</a>
          </div>
          <div class="col-sm-12 p-0 text-left">
            <div class="form-group mb-1"><button type="submit" class="form-control text-center style2-input text-white fw-600 bg-dark border-0 p-0 ">Login</button></div>
            <h6 class="text-grey-500 font-xsss fw-500 mt-0 mb-0 lh-32">Dont have account <a routerLink="/sign-up" class="fw-700 ms-1">Register</a></h6>
            <div class="login-failed" [ngStyle]="{'background-color': 'green'}" *ngIf="this.registerSuccessMessage?.length > 0">
              <p class="register-success-text">{{registerSuccessMessage}}</p>
            </div>
          </div>
        </form>
        <div class="col-sm-12 p-0 text-center mt-2">

          <h6 class="mb-0 d-inline-block bg-white fw-500 font-xsss text-grey-500 mb-3">Or, Sign in with your social account </h6>
          <div class="form-group mb-1"><a href="#" class="form-control text-left style2-input text-white fw-600 bg-facebook border-0 p-0 mb-2"><img src="assets/images/icon-1.png" alt="icon" class="ms-2 w40 mb-1 me-5"> Sign in with Google</a></div>
          <div class="form-group mb-1"><a href="#" class="form-control text-left style2-input text-white fw-600 bg-twiiter border-0 p-0 "><img src="assets/images/icon-3.png" alt="icon" class="ms-2 w40 mb-1 me-5"> Sign in with Facebook</a></div>
        </div>
      </div>
    </div>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="pacman"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
