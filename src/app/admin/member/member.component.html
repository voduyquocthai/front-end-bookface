
  <div class="card d-block border-0 shadow-xss rounded-3 overflow-hidden mb-3">
    <div class="card-body d-block w-100 ps-3 pe-3 pb-4 text-center">
      <figure class="avatar ms-auto me-auto mb-0 position-relative w65 z-index-1">
        <img src="{{user.avatar}}" alt="image" style="object-fit: cover; width: 60px; height: 65px"
             class="float-left p-0 bg-white rounded-circle w-100 shadow-xss">
      </figure>
      <div class="clearfix"></div>
      <a routerLink="users/user-profile/{{user.userId}}" class="fw-700 font-xsss mt-3 mb-1">{{user.firstName + ' ' + user.lastName}}</a>
      <p class="fw-500 font-xsssss text-grey-500 mt-0 mb-3">{{user.email}}</p>
      <div *ngIf="user?.enabled">
        <button (click)="blockAUser()"
             class="mt-0 btn pt-2 pb-2 ps-3 pe-3 lh-24 ms-1 ls-3 d-inline-block rounded-xl bg-danger font-xsssss fw-700 ls-lg text-white">
          Block
        </button>
      </div>
      <div *ngIf="!user?.enabled">
        <button (click)="unblockAUser()"
             class="mt-0 btn pt-2 pb-2 ps-3 pe-3 lh-24 ms-1 ls-3 d-inline-block rounded-xl bg-facebook font-xsssss fw-700 ls-lg text-white">
          Un Block
        </button>
      </div>

    </div>
  </div>
